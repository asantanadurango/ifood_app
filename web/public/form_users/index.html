<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Form Users</title>
	<script defer src="./js/main.js" type="module"></script>
	<link rel="stylesheet" href="./styles.css">
</head>

<body>
	<form id="form">
		<label for="inpName">Name</label>
		<input type="text" name="" id="inpName" />
		<br>
		<label for="inpEmail">E-Mail</label>
		<input type="text" name="" id="inpEmail" />
		<br>
		<label for="inpPassword">Password</label>
		<input type="text" name="" id="inpPassword" />
		<br>
		<label for="inpAdress">Adress</label>
		<textarea name="" id="inpAdress"></textarea>
		<br>
		<br>

		<div>
			<button id="btnCreate" type="button">
				Create
			</button>
			<button id="btnRead" type="button">
				Read
			</button>
			<button id="btnUpdate" type="button">
				Update
			</button>
			<button id="btnDelete" type="button">
				Delete
			</button>
		</div>
	</form>

</body>

</html>
